<!DOCTYPE html>
<html>
  <head>
    <title>JS3</title>
    <style>
      input[type = checkbox] {
        display: flex;
      }

      ul {
        display: flex;
        flex-direction: column
      }

      li {
        display: flex;
        flex-wrap: nowrap;
      }

      li:before {
        content: "\2022";
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Список покупок</h1>
      <ul id="list">
        <li>Молоко<input type='checkbox'></li>
        <li>Сок<input type='checkbox'></li>
        <li>Хлеб<input type='checkbox'></li>
      </ul>
      <input type="text" id="inputValue">
    </div>
    <div>
      <button id="addButton">Добавить</button>
      <button id="deleteButton">Удалить</button>
    </div>
  </body>
  <script>
    const list = document.getElementById('list');
    const addButton = document.getElementById('addButton');
    const deleteButton = document.getElementById('deleteButton');
    const inputValue = document.getElementById('inputValue');

    addButton.addEventListener('click', addItem);
    deleteButton.addEventListener('click', deleteSelectedItems);

    function addItem() {
      const value = inputValue.value.trim();
      let ulElement = document.getElementById('list')
      if (value !== '') {
        const newItem = document.createElement('li');
        newItem.innerHTML = value + "<input type='checkbox'>";
        list.appendChild(newItem);
        inputValue.value = '';
      }
    }

    function deleteSelectedItems() {
      const selectedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      if (selectedCheckboxes.length > 0) {
        selectedCheckboxes.forEach((checkbox) => {
          const checkboxItem = checkbox.closest('li');
          checkboxItem.remove(); // Удаляет элемент <li>
        });
      }
    }

    function changeList () {
      let list = document.querySelector("li")
      list.classList.toggle("selected")
    }

    document.getElementById('deleteButton').addEventListener('click', deleteItem);
    
    
  </script>
</html>
